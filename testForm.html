    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="testForm.css">
</head>
<body>


    <section class="section">
        <form action="saveData.php" method="POST" class="testForm">
            <label for="inputUserName">Your name; </label>
            <input type="text" id="inputUserName" name="userName" placeholder="John" required><br>
            <label for="inputAge">Your age; </label>
            <input type="number" name="age" id="inputAge" max="199" min="0" placeholder="18" required><br>
            <label for="inputGenderM">M: </label>
            <input type="radio" name="gender" id="inputGenderM" value="Male" checked><br>
            <label for="inputGenderF">F: </label>
            <input type="radio" name="gender" id="inputGenderF" value="Female"><br>
            <label for="inputGenderO">Other: </label>
            <input type="radio" name="gender" id="inputGenderO" value="Other"><br>
            <input type="submit" value="Submit Me" class="btn submitButton">
        </form>
        
    </section>
</body>
